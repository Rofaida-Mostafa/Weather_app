<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/wether.css" />

</head>

<body>
    <!-- d-flex justify-content-center align-items -->
    <section class="content">
        <div class="header">
            <div class="container p-4">
                <div class="row">

                    <div class="col-6 p-4">
                        <a class="brand d-flex gap-2 " href="#">
                            <img src="img/logo.png" alt="logo" class="logo image-fluid">
                            <div class="logo-type">
                                <h1 class=" site-title text-white ">Weather</h1>
                                <small class="small-text">tagline goes here</small>
                            </div>
                        </a>
                    </div>


                    <div class="col-6 p-4">
                        <div class="screen">

                            <button class="btn btn-primary float-end clearfix" id="btn" type="button"
                                data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                                <i class="fa-solid fa-bars"></i>

                            </button>

                            <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop"
                                aria-labelledby="offcanvasTopLabel">
                                <div class="offcanvas-header">
                                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body text-white">
                                    <ul
                                        class="menu text-white d-flex flex-column justify-content-center align-items-center gap-3">
                                        <li class="menu-item first-item"><a class="item" id="item-nav"
                                                href="index.html">Home</a></li>
                                        <li class="menu-item"><a class="item" href="#">News</a></li>
                                        <li class="menu-item"><a class="item" href="#">Live cameras</a></li>
                                        <li class="menu-item"><a class="item" href="#">Photos</a></li>
                                        <li class="menu-item"><a class="item" id="contact-nav"
                                                href="contact.html">Contact</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <ul id="main-nav" class="menu  d-flex justify-content-center align-items-center gap-1">
                                <li class="menu-item first-item"><a class="item" id="item" href="index.html">Home</a>
                                </li>
                                <li class="menu-item"><a class="item" href="#">News</a></li>
                                <li class="menu-item"><a class="item" href="#">Live cameras</a></li>
                                <li class="menu-item"><a class="item" href="#">Photos</a></li>
                                <li class="menu-item"><a class="item" id="contact" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>

                    </div>

                </div>



            </div>
        </div>



        <div class="hero bg-black">
            <div class="container ">
                <div class="row">
                    <div class="col-md-6">
                        <form class="weather__search form-control d-flex justify-content-center align-items ">
                            <input type="text" placeholder="Find your location..." id="search" class="form-control">
                            <input type="button" class="rounded-pill" value="Find" id="sumbit">
                        </form>
                    </div>

                </div>

            </div>
        </div>




        <footer class="footer mt-5">
            <div class="container py-5">
                <div class="row  py-5">
                    <div class="col-md-8 ">
                        <form action="#" class="email ">
                            <input type="text" placeholder="Enter your email to subscribe...">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <div class="social-links d-flex justify-content-center align-items-center gap-4">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>

                <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </footer>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/nav.js"></script>

</body>

</html>
